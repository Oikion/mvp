version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: oikion-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic Configuration
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      
      # Database Configuration (PostgreSQL)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${N8N_DB_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD:-n8n_secure_password}
      
      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_JWT_SECRET}
      
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_ADMIN_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_ADMIN_PASSWORD}
      
      # Allow iframe embedding in Oikion Admin Platform
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - N8N_DISABLE_PRODUCTION_MAIN_PROCESS=false
      
      # Frame ancestors for embedding (your Oikion domain)
      # This allows n8n to be embedded in iframes from these origins
      - N8N_FRAME_ANCESTORS=https://localhost:3000 http://localhost:3000 https://oikion.com https://*.oikion.com
      - N8N_SECURE_COOKIE=false
      - N8N_PUSH_BACKEND=websocket
      
      # CRITICAL: Disable UI security headers to allow iframe embedding
      # This removes X-Frame-Options: DENY header
      - N8N_DISABLE_UI_SECURITY=true
      
      # Allow CORS from Oikion domains
      - N8N_ALLOWED_CORS_ORIGINS=https://localhost:3000,http://localhost:3000,https://oikion.com
      
      # Disable Content-Security-Policy frame-ancestors restriction
      - N8N_PERSONALIZATION_ENABLED=false
      
      # Timezone
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Athens}
      - TZ=${TIMEZONE:-Europe/Athens}
      
      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168 # 7 days in hours
      
      # Community nodes
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows-backup
    depends_on:
      - n8n-postgres
    networks:
      - oikion-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  n8n-postgres:
    image: postgres:15-alpine
    container_name: oikion-n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${N8N_DB_NAME:-n8n}
      - POSTGRES_USER=${N8N_DB_USER:-n8n}
      - POSTGRES_PASSWORD=${N8N_DB_PASSWORD:-n8n_secure_password}
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - oikion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_DB_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
    driver: local
  n8n_postgres_data:
    driver: local

networks:
  oikion-network:
    driver: bridge
