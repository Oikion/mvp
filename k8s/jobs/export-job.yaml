# Bulk Export Job Template
apiVersion: batch/v1
kind: Job
metadata:
  name: export-${ORG_SHORT}-${TIMESTAMP}
  namespace: oikion-jobs
  labels:
    app.kubernetes.io/name: oikion-job
    app.kubernetes.io/component: export
    oikion.com/job-id: "${JOB_ID}"
    oikion.com/organization-id: "${ORGANIZATION_ID}"
    oikion.com/job-type: bulk-export
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 900  # 15 minutes
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oikion-job
        app.kubernetes.io/component: export
        oikion.com/job-id: "${JOB_ID}"
    spec:
      restartPolicy: Never
      containers:
        - name: export
          image: registry.digitalocean.com/oikion/export-worker:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: JOB_ID
              value: "${JOB_ID}"
            - name: JOB_TYPE
              value: "bulk-export"
            - name: ORGANIZATION_ID
              value: "${ORGANIZATION_ID}"
            - name: PAYLOAD
              value: '${PAYLOAD}'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: redis-url
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: resend-api-key
            - name: CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: oikion-config
                  key: callback-base-url
            - name: WORKER_CALLBACK_SECRET
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: worker-callback-secret
            - name: NODE_ENV
              value: "production"
