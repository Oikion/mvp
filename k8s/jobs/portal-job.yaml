# Portal Publishing Job Template (XE.gr)
apiVersion: batch/v1
kind: Job
metadata:
  name: portal-xe-${ORG_SHORT}-${TIMESTAMP}
  namespace: oikion-jobs
  labels:
    app.kubernetes.io/name: oikion-job
    app.kubernetes.io/component: portal-publishing
    oikion.com/job-id: "${JOB_ID}"
    oikion.com/organization-id: "${ORGANIZATION_ID}"
    oikion.com/job-type: portal-publish-xe
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 1800  # 30 minutes
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oikion-job
        app.kubernetes.io/component: portal-publishing
        oikion.com/job-id: "${JOB_ID}"
    spec:
      restartPolicy: Never
      containers:
        - name: portal
          image: registry.digitalocean.com/oikion/portal-worker:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: JOB_ID
              value: "${JOB_ID}"
            - name: JOB_TYPE
              value: "portal-publish-xe"
            - name: ORGANIZATION_ID
              value: "${ORGANIZATION_ID}"
            - name: PAYLOAD
              value: '${PAYLOAD}'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: redis-url
            - name: XE_GR_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: xe-gr-username
            - name: XE_GR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: xe-gr-password
            - name: XE_GR_AUTHTOKEN
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: xe-gr-authtoken
            - name: XE_GR_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: oikion-config
                  key: xe-gr-base-url
            - name: CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: oikion-config
                  key: callback-base-url
            - name: WORKER_CALLBACK_SECRET
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: worker-callback-secret
            - name: NODE_ENV
              value: "production"
