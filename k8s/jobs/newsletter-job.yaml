# Newsletter Campaign Job Template
apiVersion: batch/v1
kind: Job
metadata:
  name: nl-send-${ORG_SHORT}-${TIMESTAMP}
  namespace: oikion-jobs
  labels:
    app.kubernetes.io/name: oikion-job
    app.kubernetes.io/component: newsletter
    oikion.com/job-id: "${JOB_ID}"
    oikion.com/organization-id: "${ORGANIZATION_ID}"
    oikion.com/job-type: newsletter-send
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 3600  # 1 hour max
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oikion-job
        app.kubernetes.io/component: newsletter
        oikion.com/job-id: "${JOB_ID}"
    spec:
      restartPolicy: Never
      containers:
        - name: newsletter
          image: registry.digitalocean.com/oikion/newsletter-worker:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: JOB_ID
              value: "${JOB_ID}"
            - name: JOB_TYPE
              value: "newsletter-send"
            - name: ORGANIZATION_ID
              value: "${ORGANIZATION_ID}"
            - name: PAYLOAD
              value: '${PAYLOAD}'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: redis-url
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: resend-api-key
            - name: CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: oikion-config
                  key: callback-base-url
            - name: WORKER_CALLBACK_SECRET
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: worker-callback-secret
            - name: NODE_ENV
              value: "production"
