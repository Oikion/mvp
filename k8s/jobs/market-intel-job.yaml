# Market Intelligence Scraper Job Template
# This is a template - actual jobs are created dynamically by the orchestrator
# Variables (${...}) are replaced at runtime
apiVersion: batch/v1
kind: Job
metadata:
  name: mi-scrape-${ORG_SHORT}-${TIMESTAMP}
  namespace: oikion-jobs
  labels:
    app.kubernetes.io/name: oikion-job
    app.kubernetes.io/component: market-intel
    oikion.com/job-id: "${JOB_ID}"
    oikion.com/organization-id: "${ORGANIZATION_ID}"
    oikion.com/job-type: market-intel-scrape
spec:
  # Retry up to 2 times on failure
  backoffLimit: 2
  # Maximum runtime: 30 minutes
  activeDeadlineSeconds: 1800
  # Auto-cleanup completed jobs after 1 hour
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oikion-job
        app.kubernetes.io/component: market-intel
        oikion.com/job-id: "${JOB_ID}"
    spec:
      restartPolicy: Never
      containers:
        - name: scraper
          image: registry.digitalocean.com/oikion/mi-scraper:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: JOB_ID
              value: "${JOB_ID}"
            - name: JOB_TYPE
              value: "market-intel-scrape"
            - name: ORGANIZATION_ID
              value: "${ORGANIZATION_ID}"
            - name: PAYLOAD
              value: '${PAYLOAD}'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: redis-url
            - name: CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: oikion-config
                  key: callback-base-url
            - name: WORKER_CALLBACK_SECRET
              valueFrom:
                secretKeyRef:
                  name: oikion-secrets
                  key: worker-callback-secret
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: oikion-config
                  key: log-level
            - name: NODE_ENV
              value: "production"
      # Topology spread for better resource utilization
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              oikion.com/job-type: market-intel-scrape
