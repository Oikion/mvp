# Oikion Jobs Namespace
# All background job resources live in this namespace for isolation
apiVersion: v1
kind: Namespace
metadata:
  name: oikion-jobs
  labels:
    app.kubernetes.io/name: oikion
    app.kubernetes.io/component: jobs
---
# ResourceQuota to limit total resource consumption
apiVersion: v1
kind: ResourceQuota
metadata:
  name: jobs-quota
  namespace: oikion-jobs
spec:
  hard:
    requests.cpu: "8"
    requests.memory: "16Gi"
    limits.cpu: "16"
    limits.memory: "32Gi"
    count/jobs.batch: "50"
    pods: "100"
---
# LimitRange for default container limits
apiVersion: v1
kind: LimitRange
metadata:
  name: job-limits
  namespace: oikion-jobs
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      type: Container
