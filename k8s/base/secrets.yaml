# Oikion Secrets Template
# DO NOT commit actual values - use sealed-secrets or external-secrets-operator
# This file serves as a template/documentation of required secrets
apiVersion: v1
kind: Secret
metadata:
  name: oikion-secrets
  namespace: oikion-jobs
type: Opaque
stringData:
  # Database connection (Neon PostgreSQL)
  database-url: "${DATABASE_URL}"
  
  # Redis connection for job progress
  redis-url: "${REDIS_URL}"
  
  # Email service (Resend)
  resend-api-key: "${RESEND_API_KEY}"
  
  # XE.gr Portal API credentials
  xe-gr-username: "${XE_GR_USERNAME}"
  xe-gr-password: "${XE_GR_PASSWORD}"
  xe-gr-authtoken: "${XE_GR_AUTHTOKEN}"
  
  # Worker callback authentication
  worker-callback-secret: "${WORKER_CALLBACK_SECRET}"
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: oikion-config
  namespace: oikion-jobs
data:
  # API callback URL for job progress
  callback-base-url: "https://oikion.com/api/jobs/callback"
  
  # Log level
  log-level: "info"
  
  # XE.gr base URL
  xe-gr-base-url: "http://import.xe.gr"
